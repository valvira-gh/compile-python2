name: Python application test with GitHub Actions

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.13
      uses: actions/setup-python@v1
      with:
        python-version: 3.13
    - name: Install dependencies
      run: |
        make install
